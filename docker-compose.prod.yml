version: '3.8'

# üîí PRODUCTION Docker Compose Configuration
# ‚ö†Ô∏è WICHTIG: Vor Produktion-Deployment:
# 1. √Ñndern Sie ALLE Passw√∂rter in .env.docker.local
# 2. Verwenden Sie HTTPS mit Reverse Proxy (Nginx/Traefik)
# 3. Deaktivieren Sie Debug-Mode
# 4. Entfernen Sie pgAdmin und MailHog
# 5. Beschr√§nken Sie Port-Zugriff mit Firewall

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: isms-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # ‚úÖ Security: Keine √∂ffentlichen Ports! Nur √ºber Docker-Netzwerk erreichbar
    expose:
      - "5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isms-network
    # Security: Resource Limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    # Security: Read-only root filesystem (au√üer /var/lib/postgresql/data)
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETUID
      - SETGID
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=database,environment=production"

  # Little ISMS Helper Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: isms-app-prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    # ‚úÖ Security: Nur App-Port √∂ffentlich
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      # ‚úÖ Bind mount f√ºr Konfiguration (persistiert .env.local, config/, etc.)
      - ./:/var/www/html:ro  # Read-only f√ºr Security
      # Config-Ordner beschreibbar f√ºr setup_complete.lock
      - ./config:/var/www/html/config:rw
      # var/ beschreibbar f√ºr Cache, Logs, Sessions
      - ./var:/var/www/html/var:rw
      # Named volumes f√ºr Dependencies
      - vendor_data:/var/www/html/vendor:ro
    environment:
      # ‚ö†Ô∏è WICHTIG: Diese m√ºssen in .env.docker.local gesetzt werden!
      APP_ENV: prod
      APP_DEBUG: 0
      # MAILER_DSN muss f√ºr echte SMTP konfiguriert werden
      MAILER_DSN: ${MAILER_DSN}
    networks:
      - isms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Security: Resource Limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    # Security: Drop all capabilities except necessary ones
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=application,environment=production"

volumes:
  # ‚úÖ Production Volumes - persistent und performant
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/docker/volumes/isms_db_data
  vendor_data:
    driver: local

networks:
  isms-network:
    driver: bridge
    # Security: Isoliertes Netzwerk
    internal: false  # Auf true setzen wenn keine externe Kommunikation n√∂tig
