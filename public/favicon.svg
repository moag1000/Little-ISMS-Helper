<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5f3fc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="wingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="64" cy="64" r="62" fill="#0f172a"/>

  <!-- Left Wing -->
  <g filter="url(#glow)">
    <path d="M 45 52 Q 25 48 15 42 Q 12 40 14 36 Q 16 32 25 35 Q 35 38 45 50 Z"
          fill="url(#wingGrad)" stroke="#06b6d4" stroke-width="1.5"/>
    <path d="M 45 58 Q 20 55 12 50 Q 10 48 11 44 Q 12 40 20 43 Q 30 46 45 56 Z"
          fill="url(#wingGrad)" stroke="#ec4899" stroke-width="1.5"/>
  </g>

  <!-- Right Wing -->
  <g filter="url(#glow)">
    <path d="M 83 52 Q 103 48 113 42 Q 116 40 114 36 Q 112 32 103 35 Q 93 38 83 50 Z"
          fill="url(#wingGrad)" stroke="#06b6d4" stroke-width="1.5"/>
    <path d="M 83 58 Q 108 55 116 50 Q 118 48 117 44 Q 116 40 108 43 Q 98 46 83 56 Z"
          fill="url(#wingGrad)" stroke="#ec4899" stroke-width="1.5"/>
  </g>

  <!-- Security Shield -->
  <g filter="url(#glow)">
    <path d="M 64 42 L 78 50 L 78 68 Q 78 76 64 82 Q 50 76 50 68 L 50 50 Z"
          fill="url(#shieldGrad)" stroke="#10b981" stroke-width="2"/>
    <!-- Lock -->
    <rect x="61" y="60" width="6" height="8" rx="1" fill="#0f172a" opacity="0.9"/>
    <path d="M 62 60 Q 62 57 64 57 Q 66 57 66 60"
          stroke="#0f172a" stroke-width="1.5" fill="none" opacity="0.9"/>
    <circle cx="64" cy="64" r="1" fill="#10b981"/>
  </g>

  <!-- Fairy Head -->
  <circle cx="64" cy="60" r="16" fill="url(#bodyGrad)" stroke="#06b6d4" stroke-width="1.5"/>

  <!-- Face -->
  <g>
    <!-- Eyes -->
    <circle cx="59" cy="58" r="2" fill="#1e293b"/>
    <circle cx="69" cy="58" r="2" fill="#1e293b"/>
    <circle cx="59.5" cy="57" r="0.8" fill="#ffffff"/>
    <circle cx="69.5" cy="57" r="0.8" fill="#ffffff"/>
    <!-- Smile -->
    <path d="M 59 63 Q 64 66 69 63" stroke="#ec4899" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Antenna -->
  <g filter="url(#glow)">
    <line x1="64" y1="45" x2="64" y2="38" stroke="#06b6d4" stroke-width="1.5"/>
    <circle cx="64" cy="37" r="2.5" fill="#06b6d4"/>
  </g>

  <!-- Body -->
  <ellipse cx="64" cy="80" rx="12" ry="14" fill="url(#bodyGrad)" stroke="#06b6d4" stroke-width="1.5"/>

  <!-- Binary decoration -->
  <g opacity="0.5" font-family="monospace" font-size="8" filter="url(#glow)">
    <text x="95" y="35" fill="#06b6d4">1</text>
    <text x="25" y="38" fill="#ec4899">0</text>
    <text x="30" y="95" fill="#8b5cf6">1</text>
    <text x="95" y="98" fill="#10b981">0</text>
  </g>
</svg>
