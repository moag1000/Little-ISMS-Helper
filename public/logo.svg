<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Neon Glow Effects -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5f3fc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </linearGradient>

    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#0f172a" opacity="0.95"/>

  <!-- Digital Grid Background -->
  <g opacity="0.15" stroke="#06b6d4" stroke-width="1">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
  </g>

  <!-- Left Wing (Cyber) -->
  <g filter="url(#neonGlow)">
    <path d="M 140 160 Q 80 140 50 120 Q 40 115 45 105 Q 50 95 80 100 Q 110 105 140 140 Z"
          fill="url(#wingGradient)" stroke="#06b6d4" stroke-width="2"/>
    <path d="M 140 180 Q 70 170 40 160 Q 30 157 33 147 Q 36 137 70 145 Q 100 152 140 175 Z"
          fill="url(#wingGradient)" stroke="#ec4899" stroke-width="2"/>
    <!-- Wing circuit pattern -->
    <circle cx="90" cy="115" r="3" fill="#06b6d4" opacity="0.8"/>
    <circle cx="70" cy="150" r="2" fill="#ec4899" opacity="0.8"/>
    <line x1="90" y1="115" x2="70" y2="150" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Right Wing (Cyber) -->
  <g filter="url(#neonGlow)">
    <path d="M 260 160 Q 320 140 350 120 Q 360 115 355 105 Q 350 95 320 100 Q 290 105 260 140 Z"
          fill="url(#wingGradient)" stroke="#06b6d4" stroke-width="2"/>
    <path d="M 260 180 Q 330 170 360 160 Q 370 157 367 147 Q 364 137 330 145 Q 300 152 260 175 Z"
          fill="url(#wingGradient)" stroke="#ec4899" stroke-width="2"/>
    <!-- Wing circuit pattern -->
    <circle cx="310" cy="115" r="3" fill="#06b6d4" opacity="0.8"/>
    <circle cx="330" cy="150" r="2" fill="#ec4899" opacity="0.8"/>
    <line x1="310" y1="115" x2="330" y2="150" stroke="#8b5cf6" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Security Shield -->
  <g filter="url(#strongGlow)">
    <path d="M 200 140 L 230 155 L 230 190 Q 230 210 200 225 Q 170 210 170 190 L 170 155 Z"
          fill="url(#shieldGradient)" stroke="#10b981" stroke-width="2"/>
    <!-- Lock icon on shield -->
    <rect x="195" y="170" width="10" height="12" rx="1" fill="#0f172a" opacity="0.8"/>
    <path d="M 197 170 Q 197 165 200 165 Q 203 165 203 170"
          stroke="#0f172a" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="200" cy="176" r="1.5" fill="#10b981"/>
  </g>

  <!-- Fairy Head -->
  <circle cx="200" cy="180" r="30" fill="url(#bodyGradient)" stroke="#06b6d4" stroke-width="2"/>

  <!-- Cute Face -->
  <g>
    <!-- Eyes -->
    <circle cx="190" cy="175" r="4" fill="#1e293b"/>
    <circle cx="210" cy="175" r="4" fill="#1e293b"/>
    <!-- Eye sparkles -->
    <circle cx="191" cy="173" r="1.5" fill="#ffffff"/>
    <circle cx="211" cy="173" r="1.5" fill="#ffffff"/>
    <!-- Smile -->
    <path d="M 190 185 Q 200 190 210 185" stroke="#ec4899" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Blush -->
    <circle cx="180" cy="182" r="4" fill="#ec4899" opacity="0.3"/>
    <circle cx="220" cy="182" r="4" fill="#ec4899" opacity="0.3"/>
  </g>

  <!-- Hair with Cyber Elements -->
  <g>
    <path d="M 175 160 Q 170 150 175 145 Q 180 140 185 145" fill="#06b6d4" opacity="0.6"/>
    <path d="M 200 155 Q 200 145 205 143 Q 210 142 210 148" fill="#8b5cf6" opacity="0.6"/>
    <path d="M 225 160 Q 230 150 225 145 Q 220 140 215 145" fill="#ec4899" opacity="0.6"/>
    <!-- Antenna with light -->
    <line x1="200" y1="150" x2="200" y2="135" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="200" cy="133" r="4" fill="#06b6d4" filter="url(#strongGlow)"/>
  </g>

  <!-- Body -->
  <g>
    <ellipse cx="200" cy="235" rx="25" ry="35" fill="url(#bodyGradient)" stroke="#06b6d4" stroke-width="2"/>
  </g>

  <!-- Arms -->
  <g stroke="#06b6d4" stroke-width="3" stroke-linecap="round" fill="none">
    <path d="M 180 220 Q 160 230 155 245"/>
    <path d="M 220 220 Q 240 230 245 245"/>
  </g>

  <!-- Magic Wand with Binary Code -->
  <g filter="url(#neonGlow)">
    <line x1="245" y1="245" x2="270" y2="270" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
    <circle cx="270" cy="270" r="6" fill="#ec4899"/>
    <circle cx="270" cy="270" r="3" fill="#ffffff"/>
    <!-- Binary sparkles -->
    <text x="275" y="265" font-family="monospace" font-size="8" fill="#06b6d4" opacity="0.8">01</text>
    <text x="275" y="278" font-family="monospace" font-size="8" fill="#ec4899" opacity="0.8">10</text>
  </g>

  <!-- Floating Binary Code -->
  <g opacity="0.6" font-family="monospace" font-size="10" filter="url(#neonGlow)">
    <text x="120" y="120" fill="#06b6d4">1</text>
    <text x="280" y="130" fill="#ec4899">0</text>
    <text x="140" y="280" fill="#8b5cf6">1</text>
    <text x="260" y="290" fill="#10b981">0</text>
  </g>

  <!-- Cyber Security Elements - Firewall -->
  <g opacity="0.4" stroke="#ec4899" stroke-width="1" fill="none">
    <rect x="80" y="250" width="15" height="30" rx="2"/>
    <rect x="320" y="250" width="15" height="30" rx="2"/>
    <line x1="82" y1="260" x2="93" y2="260"/>
    <line x1="82" y1="270" x2="93" y2="270"/>
    <line x1="322" y1="260" x2="333" y2="260"/>
    <line x1="322" y1="270" x2="333" y2="270"/>
  </g>

  <!-- ISMS Text in Circuit Style -->
  <g font-family="Arial, sans-serif" font-weight="bold" filter="url(#neonGlow)">
    <text x="200" y="330" font-size="28" fill="#06b6d4" text-anchor="middle">LITTLE ISMS</text>
    <text x="200" y="355" font-size="18" fill="#ec4899" text-anchor="middle">HELPER</text>
  </g>

  <!-- Corner Decorations - Security Icons -->
  <g opacity="0.3" stroke="#10b981" stroke-width="2" fill="none">
    <rect x="20" y="20" width="15" height="15" rx="2"/>
    <line x1="22" y1="27" x2="33" y2="27"/>
    <rect x="365" y="20" width="15" height="15" rx="2"/>
    <line x1="367" y1="27" x2="378" y2="27"/>
  </g>
</svg>
