<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Little ISMS Helper</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-cyan: #06b6d4;
            --accent-pink: #ec4899;
            --accent-purple: #8b5cf6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.1);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            padding: 12px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .cached-pages {
            margin-top: 30px;
            text-align: left;
        }

        .cached-pages h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cached-pages ul {
            list-style: none;
        }

        .cached-pages li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cached-pages a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .cached-pages a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .offline-icon {
                width: 100px;
                height: 100px;
            }

            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zM17.04 15.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01 3.9-4.86 3.32 3.32 1.27-1.27-3.46-3.46z"/>
            </svg>
        </div>

        <h1>Sie sind offline</h1>
        <p>
            Es besteht keine Internetverbindung. Bitte überprüfen Sie Ihre
            Netzwerkeinstellungen und versuchen Sie es erneut.
        </p>

        <button class="btn" onclick="window.location.reload()">
            Erneut versuchen
        </button>

        <div class="status-indicator">
            <span class="status-dot"></span>
            <span>Keine Verbindung</span>
        </div>

        <div class="cached-pages" id="cachedPages" style="display: none;">
            <h3>Verfügbare Seiten (gecacht)</h3>
            <ul id="cachedPagesList"></ul>
        </div>
    </div>

    <script>
        // Check for online status changes
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // List cached pages if available
        if ('caches' in window) {
            caches.open('isms-dynamic-v1.0.0').then(cache => {
                cache.keys().then(requests => {
                    const htmlRequests = requests.filter(req =>
                        req.url.includes('/de/') || req.url.includes('/en/')
                    );

                    if (htmlRequests.length > 0) {
                        const container = document.getElementById('cachedPages');
                        const list = document.getElementById('cachedPagesList');
                        container.style.display = 'block';

                        htmlRequests.slice(0, 5).forEach(req => {
                            const url = new URL(req.url);
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = url.pathname;
                            a.textContent = url.pathname;
                            li.appendChild(a);
                            list.appendChild(li);
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
