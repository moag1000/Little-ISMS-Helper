[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:mariadb]
command=/var/www/html/docker/scripts/init-mysql.sh
autostart=true
autorestart=true
priority=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:php-fpm]
command=/bin/sh -c "mkdir -p /run && chown www-data:www-data /run && php-fpm -F"
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:messenger-scheduler]
command=/bin/sh -c "sleep 10 && php /var/www/html/bin/console messenger:consume scheduler -vv --time-limit=3600 --memory-limit=128M"
autostart=true
autorestart=true
priority=15
user=www-data
numprocs=1
stdout_logfile=/var/log/supervisor/messenger-scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/messenger-scheduler_error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3

[program:scheduler-runner]
command=/bin/sh -c "sleep 15 && php /var/www/html/bin/console scheduler:run --verbose"
autostart=true
autorestart=true
priority=20
user=www-data
stdout_logfile=/var/log/supervisor/scheduler-runner.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/scheduler-runner_error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
