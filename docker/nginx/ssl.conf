# HTTPS Configuration for Production
# This file provides a secure SSL/TLS configuration for Little ISMS Helper

# Rate Limiting Zones
# Limit login attempts to prevent brute force attacks
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Limit general API requests
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Limit form submissions
limit_req_zone $binary_remote_addr zone=form_limit:10m rate=10r/m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;
    root /var/www/html/public;

    index index.php index.html;

    # SSL Configuration
    # ⚠️ PRODUCTION: Replace with your real certificates from Let's Encrypt or CA
    # Development: Use self-signed certificates (see docker/ssl/README.md)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Modern SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy
    # ⚠️ Adjust this based on your needs (current allows CDN for Bootstrap/Icons)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://cdn.jsdelivr.net https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

    # File Upload Size
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/access_ssl.log;
    error_log /var/log/nginx/error_ssl.log;

    # Symfony front controller
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Rate limit login endpoints (5 requests per minute)
    location ~ ^/(de|en)/login {
        limit_req zone=login_limit burst=10 nodelay;
        limit_req_status 429;
        try_files $uri /index.php$is_args$args;
    }

    # Rate limit API endpoints (30 requests per second)
    location ~ ^/api/ {
        limit_req zone=api_limit burst=100 nodelay;
        limit_req_status 429;
        try_files $uri /index.php$is_args$args;
    }

    # Pass PHP scripts to PHP-FPM via Unix socket
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # HTTPS detection for Symfony
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;

        # Prevents URIs that include the front controller (index.php)
        internal;
    }

    # Return 404 for all other php files
    location ~ \.php$ {
        return 404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static assets
    location ~* \.(css|js|gif|jpe?g|png|woff2?|ttf|eot|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;
}
