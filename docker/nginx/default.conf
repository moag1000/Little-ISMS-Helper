# Rate Limiting Zones
# Limit login attempts to prevent brute force attacks
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Limit general API requests
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# Limit form submissions
limit_req_zone $binary_remote_addr zone=form_limit:10m rate=10r/m;

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    index index.php index.html;

    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Symfony front controller
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Rate limit login endpoints (5 requests per minute)
    location ~ ^/(de|en)/login {
        limit_req zone=login_limit burst=10 nodelay;
        limit_req_status 429;
        try_files $uri /index.php$is_args$args;
    }

    # Rate limit API endpoints (30 requests per second)
    location ~ ^/api/ {
        limit_req zone=api_limit burst=100 nodelay;
        limit_req_status 429;
        try_files $uri /index.php$is_args$args;
    }

    # Pass PHP scripts to PHP-FPM via Unix socket (better performance)
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Prevents URIs that include the front controller (index.php)
        internal;
    }

    # Return 404 for all other php files not matching the front controller
    location ~ \.php$ {
        return 404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
