name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
    tags:
      - 'v*.*.*'  # Trigger on version tags for Docker releases
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write  # Required for Trivy SARIF upload
  actions: read

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4']

    services:
      mariadb:
        image: mariadb:11
        env:
          # Create both isms and isms_test databases
          # Doctrine adds '_test' suffix in test env, so 'isms' becomes 'isms_test'
          MARIADB_DATABASE: isms
          MARIADB_USER: isms_user
          MARIADB_PASSWORD: isms_password
          MARIADB_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: intl, pdo, pdo_mysql, gd, zip, opcache, mbstring, xml
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Create test database
        run: |
          # Create isms_test database and grant permissions using root
          mysql -h 127.0.0.1 -u root -proot_password -e "CREATE DATABASE IF NOT EXISTS isms_test;"
          mysql -h 127.0.0.1 -u root -proot_password -e "GRANT ALL PRIVILEGES ON isms_test.* TO 'isms_user'@'%';"
          mysql -h 127.0.0.1 -u root -proot_password -e "FLUSH PRIVILEGES;"

      - name: Run database migrations
        env:
          DATABASE_URL: mysql://isms_user:isms_password@127.0.0.1:3306/isms?serverVersion=mariadb-11.0.0&charset=utf8mb4
          APP_ENV: test
          APP_SECRET: test_secret_for_ci
        run: |
          php bin/console doctrine:migrations:migrate --no-interaction --env=test
          # Mark setup as complete to bypass setup wizard redirect
          touch config/setup_complete.lock

      - name: Run PHPUnit tests
        env:
          DATABASE_URL: mysql://isms_user:isms_password@127.0.0.1:3306/isms?serverVersion=mariadb-11.0.0&charset=utf8mb4
          APP_ENV: test
          APP_SECRET: test_secret_for_ci
          DEFAULT_URI: http://localhost
          MAILER_DSN: null://null
          MESSENGER_TRANSPORT_DSN: sync://
        run: php bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Check Code Coverage Threshold
        if: matrix.php-version == '8.4'
        run: |
          echo "Checking test coverage threshold..."
          COVERAGE=$(php -r '$xml = simplexml_load_file("coverage.xml"); $metrics = $xml->project->metrics; $percentage = round(($metrics["coveredstatements"] / $metrics["statements"]) * 100, 2); echo $percentage;')
          echo "Current coverage: $COVERAGE%"

          THRESHOLD=40
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
            echo "::warning::Code coverage is below $THRESHOLD%. Current: $COVERAGE%. Target: 60%"
            # Don't fail the build yet, just warn
            exit 0
          else
            echo "✅ Coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.php-version == '8.4'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: intl, pdo, pdo_pgsql, gd, zip
          tools: composer:v2, phpstan, php-cs-fixer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHP CS Fixer (dry-run)
        run: |
          composer require --dev friendsofphp/php-cs-fixer || true
          if [ -f vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff
          else
            echo "PHP CS Fixer not available, skipping"
          fi
        continue-on-error: true

      - name: Run PHPStan
        run: |
          composer require --dev phpstan/phpstan || true
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse src --level=1 || true
          else
            echo "PHPStan not available, skipping"
          fi
        continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Security Check
        uses: symfonycorp/security-checker-action@v5

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    # Only build Docker images on release tags (v1.6.0, v2.0.0, etc.)
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/little-isms-helper
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Little ISMS Helper
            org.opencontainers.image.description=Webbasierte ISMS-Lösung für ISO 27001:2022 Compliance, Risiko- und BCM-Management
            org.opencontainers.image.vendor=Little ISMS Helper Project
            org.opencontainers.image.licenses=AGPL-3.0-or-later
            org.opencontainers.image.documentation=https://github.com/moag1000/Little-ISMS-Helper/blob/main/README.md
            maintainer=Little ISMS Helper Project

      - name: Build and Push Docker image (production)
        id: docker-build
        uses: docker/build-push-action@v5
        timeout-minutes: 60
        with:
          context: .
          target: production
          # Multi-arch build: AMD64 for servers, ARM64 for Raspberry Pi and Apple Silicon
          # Switched from Alpine to Debian Bookworm to avoid QEMU/busybox compatibility issues
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          build-args: |
            BUILDKIT_PROGRESS=plain

      - name: Get first Docker tag for Trivy scan
        id: trivy-tag
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT
          echo "Scanning Docker image: $FIRST_TAG"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ steps.trivy-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Check if Trivy results exist
        id: trivy-results
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: steps.trivy-results.outputs.exists == 'true'
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test Docker Compose
        timeout-minutes: 10
        run: |
          # Validate compose configuration
          docker compose config

          # Build and start services (this will reuse cached layers from previous builds)
          echo "Starting Docker Compose services..."
          COMPOSE_HTTP_TIMEOUT=200 docker compose up -d --wait || {
            echo "Docker Compose failed to start services. Showing logs:"
            docker compose ps
            docker compose logs --tail=100
            exit 1
          }

          # Show container status
          echo "Container status:"
          docker compose ps

          # Check if app container is healthy
          APP_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' isms-app 2>/dev/null || echo "unknown")
          echo "App container health status: $APP_HEALTH"

          if [ "$APP_HEALTH" != "healthy" ]; then
            echo "App container is NOT healthy. Showing detailed logs:"
            echo "=== APP CONTAINER LOGS ==="
            docker compose logs app --tail=100
            echo "=== DATABASE LOGS ==="
            docker compose logs db --tail=50
            echo "=== MAILER LOGS ==="
            docker compose logs mailhog --tail=50
            echo "=== CHECKING PROCESSES IN APP CONTAINER ==="
            docker compose exec -T app ps aux || true
            echo "=== CHECKING NGINX ERROR LOG ==="
            docker compose exec -T app cat /var/log/nginx/error.log || true
            echo "=== CHECKING PHP-FPM LOG ==="
            docker compose exec -T app cat /var/log/php*.log || true
            exit 1
          fi

          # Test if app container can run PHP
          echo "Testing app container..."
          if ! docker compose exec -T app php --version 2>/dev/null; then
            echo "App container check failed. Showing logs:"
            docker compose logs app --tail=100
            exit 1
          fi

          echo "Docker Compose test successful!"
          docker compose down -v

      - name: Upload Logo & README to Docker Hub
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          chmod +x .github/scripts/upload-dockerhub-logo.sh
          .github/scripts/upload-dockerhub-logo.sh \
            "${{ secrets.DOCKERHUB_USERNAME }}" \
            "little-isms-helper" \
            "${{ secrets.DOCKERHUB_TOKEN }}" \
            "public/logo-512.png" \
            "README.md" || echo "⚠️ Docker Hub update failed, but continuing..."
        continue-on-error: true
