name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: isms_test
          POSTGRES_USER: isms_user
          POSTGRES_PASSWORD: isms_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: intl, pdo, pdo_pgsql, pgsql, gd, zip, opcache, mbstring, xml
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run PHPUnit tests
        env:
          DATABASE_URL: postgresql://isms_user:isms_password@127.0.0.1:5432/isms_test?serverVersion=16&charset=utf8
          APP_ENV: test
        run: php bin/phpunit --coverage-text

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.php-version == '8.4'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: intl, pdo, pdo_pgsql, gd, zip
          tools: composer:v2, phpstan, php-cs-fixer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHP CS Fixer (dry-run)
        run: |
          composer require --dev friendsofphp/php-cs-fixer || true
          if [ -f vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff
          else
            echo "PHP CS Fixer not available, skipping"
          fi
        continue-on-error: true

      - name: Run PHPStan
        run: |
          composer require --dev phpstan/phpstan || true
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse src --level=1 || true
          else
            echo "PHPStan not available, skipping"
          fi
        continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Security Check
        uses: symfonycorp/security-checker-action@v5

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/little-isms-helper
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Little ISMS Helper
            org.opencontainers.image.description=Webbasierte ISMS-Lösung für ISO 27001:2022 Compliance, Risiko- und BCM-Management
            org.opencontainers.image.vendor=Little ISMS Helper Project
            org.opencontainers.image.licenses=AGPL-3.0-or-later
            org.opencontainers.image.documentation=https://github.com/moag1000/Little-ISMS-Helper/blob/main/README.md
            maintainer=Little ISMS Helper Project

      - name: Build and Push Docker image (production)
        uses: docker/build-push-action@v5
        timeout-minutes: 15
        with:
          context: .
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          build-args: |
            BUILDKIT_PROGRESS=plain

      - name: Test Docker Compose
        timeout-minutes: 10
        run: |
          # Validate compose configuration
          docker compose config

          # Build and start services (this will reuse cached layers from previous builds)
          echo "Starting Docker Compose services..."
          COMPOSE_HTTP_TIMEOUT=200 docker compose up -d --wait || {
            echo "Docker Compose failed to start services. Showing logs:"
            docker compose ps
            docker compose logs --tail=100
            exit 1
          }

          # Show container status
          echo "Container status:"
          docker compose ps

          # Check if app container is healthy
          APP_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' isms-app 2>/dev/null || echo "unknown")
          echo "App container health status: $APP_HEALTH"

          if [ "$APP_HEALTH" != "healthy" ]; then
            echo "App container is NOT healthy. Showing detailed logs:"
            echo "=== APP CONTAINER LOGS ==="
            docker compose logs app --tail=100
            echo "=== DATABASE LOGS ==="
            docker compose logs database --tail=50
            echo "=== MAILER LOGS ==="
            docker compose logs mailer --tail=50
            echo "=== CHECKING PROCESSES IN APP CONTAINER ==="
            docker compose exec -T app ps aux || true
            echo "=== CHECKING NGINX ERROR LOG ==="
            docker compose exec -T app cat /var/log/nginx/error.log || true
            echo "=== CHECKING PHP-FPM LOG ==="
            docker compose exec -T app cat /var/log/php*.log || true
            exit 1
          fi

          # Test if app container can run PHP
          echo "Testing app container..."
          if ! docker compose exec -T app php --version 2>/dev/null; then
            echo "App container check failed. Showing logs:"
            docker compose logs app --tail=100
            exit 1
          fi

          echo "Docker Compose test successful!"
          docker compose down -v
