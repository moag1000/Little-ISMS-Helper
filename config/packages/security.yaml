security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Form login for local users
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                # Use custom success handler for locale-aware redirects
                success_handler: App\Security\LoginSuccessHandler
                always_use_default_target_path: false

            # Logout
            logout:
                path: app_logout
                target: app_login

            # Custom authenticators for Azure OAuth and SAML
            custom_authenticators:
                - App\Security\AzureOAuthAuthenticator
                - App\Security\AzureSamlAuthenticator

            # Entry point: use form_login for unauthenticated users
            # OAuth/SAML accessible via their explicit routes
            entry_point: form_login

            # Remember me functionality
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /
                always_remember_me: false

            # Allow user impersonation
            switch_user: true

    # Role hierarchy - higher roles inherit permissions from lower roles
    role_hierarchy:
        ROLE_AUDITOR:       ROLE_USER
        ROLE_MANAGER:       [ROLE_USER, ROLE_AUDITOR]
        ROLE_ADMIN:         [ROLE_USER, ROLE_AUDITOR, ROLE_MANAGER]
        ROLE_SUPER_ADMIN:   [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Public routes (security routes are now WITHOUT locale prefix)
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/logout$, roles: PUBLIC_ACCESS }
        - { path: ^/oauth, roles: PUBLIC_ACCESS }
        - { path: ^/saml, roles: PUBLIC_ACCESS }

        # Admin routes (with locale prefix) - specific locale pattern for better security
        - { path: '^/(de|en)/admin', roles: ROLE_ADMIN }

        # All other routes require authentication (with locale prefix) - specific locale pattern
        - { path: '^/(de|en)/', roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
