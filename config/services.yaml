# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Configure Azure SAML Authenticator
    App\Security\AzureSamlAuthenticator:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Data Import Service
    App\Service\DataImportService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Module Configuration Service
    App\Service\ModuleConfigurationService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure System Requirements Checker
    App\Service\SystemRequirementsChecker:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Document Controller
    App\Controller\DocumentController:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Rate Limiters for Security
    # Login rate limiter to prevent brute force attacks
    Symfony\Component\RateLimiter\RateLimiterFactory $loginLimiter:
        factory: ['@limiter', 'create']
        arguments: ['login']

    # API rate limiter to prevent API abuse
    Symfony\Component\RateLimiter\RateLimiterFactory $apiLimiter:
        factory: ['@limiter', 'create']
        arguments: ['api']

    # Password reset rate limiter
    Symfony\Component\RateLimiter\RateLimiterFactory $passwordResetLimiter:
        factory: ['@limiter', 'create']
        arguments: ['password_reset']

    # Document upload rate limiter
    Symfony\Component\RateLimiter\RateLimiterFactory $documentUploadLimiter:
        factory: ['@limiter', 'create']
        arguments: ['document_upload']

    # Configure Security Headers Subscriber
    App\EventSubscriber\SecurityHeadersSubscriber:
        arguments:
            $environment: '%kernel.environment%'
