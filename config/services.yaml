# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Application Configuration Parameters
    # Following Symfony Best Practice: Use 'app.' prefix for application parameters

    # Internationalization
    app.supported_locales: ['de', 'en']
    app.default_locale: 'de'

    # Pagination
    app.pagination_items_per_page: 30

    # Session Configuration
    app.session_lifetime: 86400  # 24 hours in seconds

    # Password Reset
    app.password_reset_token_lifetime: 3600  # 1 hour in seconds

    # Risk Management - ISO 27001 compliant thresholds (5x5 matrix)
    # Reference: ISO 31000:2018 Risk Management, ISO 27001:2022 A.8.2
    app.risk_threshold_critical: 20  # Score >= 20 (e.g., 4×5, 5×4, 5×5)
    app.risk_threshold_high: 12      # Score >= 12 (e.g., 3×4, 4×3, 3×5)
    app.risk_threshold_medium: 6     # Score >= 6 (e.g., 2×3, 3×2, 2×4)
    # Low: Score < 6 (e.g., 1×1, 1×2, 2×1)

    # Audit Log Retention - DSGVO Art. 5.1(e) + NIS2 Art. 21.2 compliant
    # DSGVO Art. 5.1(e): Storage Limitation - data must not be kept longer than necessary
    # NIS2 Art. 21.2: Audit logs must be retained for at least 12 months (365 days)
    app.audit_log_retention_days: 365  # 12 months minimum per NIS2

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Configure Azure SAML Authenticator
    App\Security\AzureSamlAuthenticator:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Data Import Service
    App\Service\DataImportService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Module Configuration Service
    App\Service\ModuleConfigurationService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure System Requirements Checker
    App\Service\SystemRequirementsChecker:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Security Audit Service
    App\Service\SecurityAuditService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure License Report Service
    App\Service\LicenseReportService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Risk Matrix Service with ISO 27001 compliant thresholds
    App\Service\RiskMatrixService:
        arguments:
            $criticalThreshold: '%app.risk_threshold_critical%'
            $highThreshold: '%app.risk_threshold_high%'
            $mediumThreshold: '%app.risk_threshold_medium%'

    # Configure Audit Log Cleanup Command with DSGVO/NIS2 retention policy
    App\Command\AuditLogCleanupCommand:
        arguments:
            $retentionDays: '%app.audit_log_retention_days%'

    # Configure Document Controller
    App\Controller\DocumentController:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Backup Service
    App\Service\BackupService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Configure Restore Service
    App\Service\RestoreService: ~

    # Configure Health Auto Fix Service
    App\Service\HealthAutoFixService:
        arguments:
            $projectDir: '%kernel.project_dir%'
            $cacheDir: '%kernel.cache_dir%'
            $logsDir: '%kernel.logs_dir%'

    # Bind rate limiter factories for autowiring
    # Symfony automatically creates services named limiter.<name> from rate_limiter.yaml
    Symfony\Component\RateLimiter\RateLimiterFactory $loginLimiter: '@limiter.login'
    Symfony\Component\RateLimiter\RateLimiterFactory $apiLimiter: '@limiter.api'
    Symfony\Component\RateLimiter\RateLimiterFactory $passwordResetLimiter: '@limiter.password_reset'
    Symfony\Component\RateLimiter\RateLimiterFactory $documentUploadLimiter: '@limiter.document_upload'

    # Configure Security Headers Subscriber
    App\EventSubscriber\SecurityHeadersSubscriber:
        arguments:
            $environment: '%kernel.environment%'

    # Make compliance framework commands public for service injection
    App\Command\LoadTisaxRequirementsCommand:
        public: true

    App\Command\LoadDoraRequirementsCommand:
        public: true

    App\Command\LoadNis2RequirementsCommand:
        public: true

    App\Command\LoadBsiItGrundschutzRequirementsCommand:
        public: true

    App\Command\LoadGdprRequirementsCommand:
        public: true

    App\Command\LoadIso27701RequirementsCommand:
        public: true

    App\Command\LoadIso27701v2025RequirementsCommand:
        public: true
