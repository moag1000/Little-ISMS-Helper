# Security routes WITHOUT locale prefix (for cleaner URLs and better access control)
security_routes:
    resource:
        path: ../src/Controller/SecurityController.php
        namespace: App\Controller
    type: attribute

# Root redirect - smart locale detection (without locale)
root:
    path: /
    controller: App\Controller\HomeController::index

# Dashboard route WITH locale prefix
dashboard:
    path: /{_locale}/dashboard
    controller: App\Controller\HomeController::dashboard
    requirements:
        _locale: de|en
    defaults:
        _locale: de

# App routes WITH locale prefix
app_routes:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    prefix: /{_locale}
    requirements:
        _locale: de|en
    defaults:
        _locale: de
    exclude:
        - '../src/Controller/SecurityController.php'
        - '../src/Controller/HomeController.php'
